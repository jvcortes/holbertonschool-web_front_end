<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="http://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
      type="application/javascript"
    ></script>
    <title>Task 6</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        function createFamilyTree () {
          $("body").append(
            `<table>
              <thead>
                <th>
                  Firstname
                </td>
                <th>
                  Lastname
                </th>
              </thead>
              <tbody>
              </tbody>
            </table>`
          )
        };

        function addNewMember (firstName, lastName, position) {
          let elem = 
            `
              <tr>
                <td>
                  ${firstName}
                </td>
                <td>
                  ${lastName}
                </td>
                <td class="remove-cell">
                  (x)
                </td>
              </tr>
            `
          console.log(position);
          if (position === "before") {
            console.log("b4")
            $("tbody").prepend(elem);
          } else {
            $("tbody").append(elem);
          }

          $("td.remove-cell").click(function () {
            $(this).closest("tr").remove()
          });
          $("td.remove-cell").css("background-color", "orange");
        };

        function createForm () {
          $("table").before(
            `
              <form id="f">
                <input type="text" name="first-name">
                <input type="text" name="last-name">
                <select>
                  <option value='before'>Before</option>
                  <option value='after'>After</option>
                </select>
                <input type="submit">
              </form>
            `
          );
          $("#f").submit(function (event) {
            event.preventDefault();
            let firstName = $("input").first().val();
            let lastName = $("input:nth-of-type(2)").val();
            let position = $("select").val();
            addNewMember(firstName, lastName, position);
          });
        };

        createFamilyTree();
        createForm();
      };
    </script>
  </body>
</html>
